<ion-header>
  <ion-toolbar>
    <ion-title>{{ receivedItem.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="items"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="receivedItem.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>{{ receivedItem.title }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-title>
          Что делать:
        </ion-title>
        <ion-list *ngFor="let med of receivedItem.meds, index as i">
          <ion-item>
            {{i + 1}}: {{ med }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
