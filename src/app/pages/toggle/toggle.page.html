<ion-header class="">
  <ion-toolbar>
    <ion-title class="h1">Toggle</ion-title>
        <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let t of toggleList">
            <ion-toggle [(ngModel)]="t.state" (ionChange)="onToggle()"></ion-toggle>
            <ion-label>{{t.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
