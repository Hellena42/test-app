<ion-content class="login ion-text-center">
  <ion-card>
    <ion-card-header>
      <ion-img src="../../../assets/img/logo.png" class="logo ion-justify-content-center"></ion-img>
      <ion-card-subtitle>
        {{ 'signIn.title' | translate}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
          <ion-item> 
            <ion-input placeholder="{{ 'signIn.login' | translate}}" required name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="{{ 'signIn.pass' | translate}}" required name="password"></ion-input>
          </ion-item>
            <ion-button type="submit" expand="full" class="btn-login">{{ 'signIn.btn' | translate}}</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
